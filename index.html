<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<link rel="stylesheet" href="style.css">

</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn" onclick="toggleMusic()">ðŸ”Š</button>

<!-- ENVELOPE SECTION -->
<div id="envelopeSection">

    <button id="sealBtn" onclick="openEnvelope()">Open Invitation</button>

    <img id="card1" src="card1.png">

    <!-- FLIP CARD2 CONTAINER -->
    <div id="flipContainer">
        <div id="flipCard">
            <img id="front" src="card2.png">
            <img id="back" src="card2_2.png">
        </div>
    </div>

</div>

<!-- SPARKLE EFFECT -->
<div id="sparkles"></div>

<!-- MAIN SCROLLABLE CONTENT -->
<div id="mainContent">

    <img src="card3.png" class="content-card">
    <img src="card4.png" class="content-card">

    <!-- COUNTDOWN -->
    <div id="countdownSection">
        <h2>Countdown to Our Big Day</h2>
        <div id="countdown"></div>
    </div>

    <!-- GALLERY -->
    <div id="gallerySection">
        <h2>Gallery</h2>

        <div class="gallery-slider">
            <img class="galleryImage active" src="gallery1.jpg">
            <img class="galleryImage" src="gallery2.jpg">
            <img class="galleryImage" src="gallery3.jpg">
        </div>

        <button onclick="prevImage()">â—€</button>
        <button onclick="nextImage()">â–¶</button>
    </div>

    <!-- MAP -->
    <div id="mapSection">
        <a href="https://maps.google.com" target="_blank">
            <button>Open Google Map</button>
        </a>
    </div>

    <!-- RSVP -->
    <div id="rsvpSection">
        <a href="https://your-rsvp-link.com" target="_blank">
            <button>RSVP Now</button>
        </a>
    </div>

</div>

<script>

/* ============ MUSIC ============= */

let music = document.getElementById("bgMusic");

function toggleMusic() {
    if (music.paused) {
        music.play();
    } else {
        music.pause();
    }
}

/* ============ ENVELOPE OPEN ============= */

function openEnvelope() {

    document.getElementById("sealBtn").style.display = "none";

    music.play();

    document.getElementById("card1").classList.add("opened");

    setTimeout(() => {
        document.getElementById("flipContainer").classList.add("showCard2");
    }, 1000);

    startSparkles();
}

/* ============ CARD FLIP ============= */

let flippedOnce = false;

document.getElementById("flipCard").addEventListener("click", function () {

    this.classList.toggle("flipped");

    flippedOnce = true;

    if (flippedOnce) {
        setTimeout(() => {
            document.getElementById("mainContent").style.display = "block";
        }, 1000);
    }

});

/* ============ COUNTDOWN ============= */

var countDownDate = new Date("May 2, 2026 11:30:00").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();

  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML =
  days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

}, 1000);

/* ============ GALLERY SWIPE ============= */

let current = 0;

function showImage(index) {
    let images = document.querySelectorAll(".galleryImage");

    images.forEach(img => img.classList.remove("active"));

    images[index].classList.add("active");
}

function nextImage() {
    let images = document.querySelectorAll(".galleryImage");
    current = (current + 1) % images.length;
    showImage(current);
}

function prevImage() {
    let images = document.querySelectorAll(".galleryImage");
    current = (current - 1 + images.length) % images.length;
    showImage(current);
}

/* ============ SPARKLES ============= */

function startSparkles() {

    for(let i = 0; i < 40; i++) {

        let sparkle = document.createElement("div");
        sparkle.className = "sparkle";

        sparkle.style.left = Math.random() * 100 + "%";
        sparkle.style.top = Math.random() * 100 + "%";

        document.getElementById("sparkles").appendChild(sparkle);
    }
}

</script>

</body>
</html>
